<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Css/mq.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Document</title>

<body>

    <main>
        <div class="box-left">
            <div class="title">
                <h1>Faça o login para <br> entrar no nosso club</h1>
            </div>
            <div class="imagem">
                <img src="IMG/Astronaut suit-pana.png" alt="Astronauta feliz" width="80%">
            </div>
        </div>

        <div class="box-right">
            <form action="#" method="post">
                <h1>LOGIN</h1>
                <div class="input-login">
                    <label for="user">Usuário</label>
                    <input type="text" name="user" id="user" required placeholder="Digite seu usuário">
                </div>

                <div class="input-login">
                    <label for="pass">Senha</label>
                    <input type="password" name="pass" id="pass" required placeholder="Digite sua senha">
                </div>
                <div class="btn-confirm">
                    <input type="submit" value="Entrar">
                </div>
            </form>
        </div>
    </main>
    <div class="port">
        <a href="../index.html">Form1</a>
        <a href="index2.html">Form2</a>
