<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Style.Css">
    <link rel="stylesheet" href="Css/MQ.css">
    <title>Cadastro Tela</title>
</head>

<body>

    <div class="container">

        <div class="imagem">
            <img src="IMG/undraw_order_confirmed_re_g0if.svg" alt="Mulher feliz comprando">
        </div>

        <div class="formulario">
            <form action="#" method="post">
                <div class="header-form">
                    <h1>Cadastra-se</h1>
                    <button><a href="#">Entrar</a></button>
                </div>
                <div class="form-input">
                    <div class="input-box">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" required placeholder="Digite seu nome">
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" required placeholder="Digite seu segundo nome">
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required placeholder="Digite seu e-mail">
                    </div>
                    <div class="input-box">
                        <label for="tel">Telefone</label>
                        <input type="tel" name="tel" id="tel" required placeholder="(xx) xxxxx-xxxx">
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" required placeholder="Digite sua senha">
                    </div>
                    <div class="input-box">
                        <label for="confirmpassword">Confrimar Senha</label>
                        <input type="password" name="confirmpassword" id="confirmpassword" required placeholder="Digite sua senha novamente">
                    </div>
                </div>
                <div class="form-radio">
                    <h6>GenÃªro</h6>
                    <div class="genero-group">
                        <div class="input-radio">
                            <input type="radio" name="genero" id="male">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="input-radio">
                            <input type="radio" name="genero" id="female">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="input-radio">
                            <input type="radio" name="genero" id="onother">
                            <label for="onother">Outros</label>
                        </div>
                    </div>
                </div>
                <div class="btn-continue">
                    <input type="submit" value="Continuar" class="continue">
                </div>
            </form>
        </div>

    </div>


</body>

</html>
